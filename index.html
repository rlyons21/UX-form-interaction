<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript" src="global.js"></script>
	<link tye="text/css" rel="stylesheet" href="style.css">
	<title>Vinyl Archive</title>
</head>

<body>

	<div class="header">
		<div class="header__leftContainer">
			<div class="recordPlayerImg"></div>
			<div>The Vinyl Archive</div>
			<div>by Hear Nebraska</div> 
		</div>

		<a class="addAlbum" href="#">ADD AN ALBUM</a>
	</div>

	<div class="formsContainer">
		<div class="exitForm">X</div>



		<div class="form" id="form_1">
			<form>
				Album Title<br>
				<input class="albumTitle" type="text"><br>
				Artist Name<br>
				<input class="artistName" type="text"><br>
			</form>

			<div class="nextForm"> > </div>
		</div>



		<div class="form" id="form_2">
			<form>
				Add "X" members<br>
				<input class="members" id="members_0" type="text" placeholder="Name"><br>
				<input class="instruments" id="instruments_0" type="text" placeholder="Instruments"><br>
			</form>

			<div class="repeatForm" id="addAnotherMember"> + </div>
			
			<div class="switchContainer">
				<div class="prevForm"> < </div>
				<div class="nextForm"> > </div>
			</div>

		</div>


	</div>







</body>
</html>
